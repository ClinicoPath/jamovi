<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Screenshot Recorder</title>
    <link  href="recorder.css" type="text/css" rel="stylesheet">
    <script src="recorder.js"  type="text/javascript"></script>
</head>
<body>
    <div id="dims">
        <div id="title">None</div>
        <div>
            <span id="win-width">640</span> x <span id="win-height">480</span>
        </div>
    </div>
    <div id="path-container">
        <div id="saveto">Save to</div>
        <div id="path-browse">
            <div id="path"></div><button id="browse">Browse</button>
        </div>
    </div>
    <div>
        <label><input id="prompt" type="checkbox"> Prompt for file name</label>
    </div>
    <div>
        <button id="record">Record</button>
    </div>
</body>
</html>
